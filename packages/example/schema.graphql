input CreateInterests{
	name: String!
	description: String
}

input UpdateInterests{
	name: String!
	description: String
}

input DetailsInterests{
	_id: String!
}

type InterestsWithId{
	_id: String!
	name: String!
	description: String
}

type InterestsQuery{
	readAll: [InterestsWithId!]!
	readOne(
		details: DetailsInterests
	): InterestsWithId
}

type InterestsMutation{
	create(
		interests: CreateInterests
	): String!
	update(
		interests: UpdateInterests
		details: DetailsInterests
	): Boolean!
	delete(
		details: DetailsInterests
	): Boolean!
}

input CreatePerson{
	firstName: String!
	lastName: String!
	age: Int!
	someFloat: Float
	someBoolean: Boolean
	interests: [Interests!]
}

input UpdatePerson{
	firstName: String!
	lastName: String!
	age: Int!
	someFloat: Float
	someBoolean: Boolean
	interests: [Interests!]
}

input DetailsPerson{
	_id: String!
}

type PersonWithId{
	_id: String!
	firstName: String!
	lastName: String!
	age: Int!
	someFloat: Float
	someBoolean: Boolean
	interests: [Interests!]
}

type PersonQuery{
	readAll: [PersonWithId!]!
	readOne(
		details: DetailsPerson
	): PersonWithId
}

type PersonMutation{
	create(
		person: CreatePerson
	): String!
	update(
		person: UpdatePerson
		details: DetailsPerson
	): Boolean!
	delete(
		details: DetailsPerson
	): Boolean!
}

input CreateCar{
	mark: String!
	price: Float!
	model: String
	interests: Interests
}

input UpdateCar{
	mark: String!
	price: Float!
	model: String
	interests: Interests
}

input DetailsCar{
	_id: String!
}

type CarWithId{
	_id: String!
	mark: String!
	price: Float!
	model: String
	interests: Interests
}

type CarQuery{
	readAll: [CarWithId!]!
	readOne(
		details: DetailsCar
	): CarWithId
}

type CarMutation{
	create(
		car: CreateCar
	): String!
	update(
		car: UpdateCar
		details: DetailsCar
	): Boolean!
	delete(
		details: DetailsCar
	): Boolean!
}

directive @model on OBJECT

type Interests @model{
	name: String!
	description: String
}

type Person @model{
	firstName: String!
	lastName: String!
	age: Int!
	someFloat: Float
	someBoolean: Boolean
	interests: [Interests]!
}

type Car @model{
	mark: String!
	price: Float!
	model: String
	interests: Interests
}

type Query{
	version: String
	interests: InterestsQuery
	person: PersonQuery
	car: CarQuery
}

type Mutation{
	version: String
	interests: InterestsMutation
	person: PersonMutation
	car: CarMutation
}
schema{
	query: Query,
	mutation: Mutation
}