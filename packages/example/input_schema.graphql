directive @model on OBJECT

type Interests @model {
  name: String!
  description: String
}

type Person @model {
  firstName: String!
  lastName: String!
  age: Int!
  someFloat: Float
  someBoolean: Boolean
  interests: [Interests!]
}

type Car @model {
  mark: String!
  price: Float!
  model: String
  interests: Interests
}

type Query {
  version: String
}

type Mutation {
  version: String
}

schema {
  query: Query
  mutation: Mutation
}
